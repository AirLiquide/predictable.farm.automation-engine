
<script type="text/x-red" data-template-name="query_prepare">
    <div class="form-row">
        <label for="node-input-query"><i class="fa fa-tag"></i> Query</label>
        <select  id="node-input-query">
            <option value="get-switch" data-i18n="get_switch"></option>
            <option value="save-switch" data-i18n="save_switch"></option>
            <option value="save-sensor" data-i18n="save_sensor"></option>
        </select>
    </div>
</script>


<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="query_prepare">
   <!-- data-help-name identifies the node type this help is for             -->
   <!-- This content appears in the Info sidebar when a node is selected     -->
   <!-- The first <p> is used as the pop-up tool tip when hovering over a    -->
   <!-- node in the palette.                                                 -->
<p> Choose between a list of action to prepare your data for an action on the storage.</p>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('query_prepare',{
        category: 'storage',      // the palette category
        defaults: {             // defines the editable properties of the node
            query: {value:"get-switch",required:true},
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "query.png",     // saved in  icons/myicon.png
        paletteLabel:"Query",
        color: "#E2D96E",
	label: function() {     // sets the default label contents
            return ("Query : " + this.query)|| "Select a query";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        },
    });
</script>
