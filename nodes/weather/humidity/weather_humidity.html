<script type="text/x-red" data-template-name="weather_humidity">
   <!-- data-template-name identifies the node type this is for              -->

   <!-- Each of the following divs creates a field in the edit dialog.       -->
   <!-- Generally, there should be an input for each property of the node.   -->
   <!-- The for and id attributes identify the corresponding property        -->
   <!-- (with the 'node-input-' prefix).                                     -->
   <!-- The available icon classes are defined Font Awesome Icons (FA Icons) -->

    <!-- By convention, most nodes have a 'name' property. The following div -->
    <!-- provides the necessary field. Should always be the last option      -->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    </br>

    <div class="form-row">
        <label for="node-input-apiKey"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-apiKey" placeholder="apiKey">
    </div>

    </br>

    <div class="form-row">
        <label for="node-input-longitude"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-longitude" placeholder="longitude">
    </div>

    </br>

    <div class="form-row">
        <label for="node-input-latitude"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-latitude" placeholder="latitude">
    </div>

    </br>

    <div class="form-row">
        <label for="node-input-delay"><i class="fa fa-tag"></i> When</label>
        <select id="node-input-delay">
            <option value="0" selected >Now</option>
            <option value="1">1h</option>
            <option value="6">6h</option>
            <option value="12">12h</option>
            <option value="24">24h</option>
        </select>
    </div>

</script>


<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="weather_humidity">
   <!-- data-help-name identifies the node type this help is for             -->
   <!-- This content appears in the Info sidebar when a node is selected     -->
   <!-- The first <p> is used as the pop-up tool tip when hovering over a    -->
   <!-- node in the palette.                                                 -->
<p> Periodically send weather information about local humidity</p>

</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('weather_humidity', {
        category: 'Weather',      // the palette category
        defaults: {             // defines the editable properties of the node
            name: {value: ""},
            longitude: {value: "", required: true},
            latitude: {value: "", required: true},
            apiKey: {value: "", required: true},
            delay: {value: "0", required: true}
        },
        inputs: 0,               // set the number of inputs - only 0 or 1
        outputs: 1,              // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "action.png",     // saved in  icons/myicon.png
        paletteLabel: "Humidity",
        color: "#9EA4CE",
        label: function () {     // sets the default label contents
            return this.name || "Weather Humidity";
        },
        labelStyle: function () { // sets the class to apply to the label
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
